name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install dependencies
      run: |
        npm ci --no-audit --prefer-offline
    - name: Run tests
      run: |
        npm test
